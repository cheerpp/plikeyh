
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my love</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/plikeyh/css/style.css">
</head>
<body>
<div class="upload-container">
	<input type="file" id="imageUpload" accept="image/*" style="display:none">
	<button class="upload-btn" id="uploadBtn">上传图片</button>
	<div class="preview-container" id="previewContainer">
		<img id="previewImage" src="" alt="预览">
	</div>
	<div class="position-selector" id="positionSelector">
		<div class="selector-title">替换位置:</div>
		<div class="radio-group">
			<div class="radio-item">
				<input type="radio" id="pos1" name="imagePosition" value="1" checked>
				<label for="pos1">图片1</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos2" name="imagePosition" value="2">
				<label for="pos2">图片2</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos3" name="imagePosition" value="3">
				<label for="pos3">图片3</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos4" name="imagePosition" value="4">
				<label for="pos4">图片4</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos5" name="imagePosition" value="5">
				<label for="pos5">图片5</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos6" name="imagePosition" value="6">
				<label for="pos6">图片6</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos7" name="imagePosition" value="7">
				<label for="pos7">图片7</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos8" name="imagePosition" value="8">
				<label for="pos8">图片8</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos9" name="imagePosition" value="9">
				<label for="pos9">图片9</label>
			</div>
			<div class="radio-item">
				<input type="radio" id="pos10" name="imagePosition" value="10">
				<label for="pos10">图片10</label>
			</div>
		</div>
		<button id="confirmUpload">确认</button>
	</div>
</div>
<div id="box">
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<p></p>
</div>
<script src="/plikeyh/js/main.js"></script>
</body>
</html>
